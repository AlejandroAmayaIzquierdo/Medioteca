<header
  class="sticky top-0 z-50 w-full bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60 shadow-md"
>
      <nav class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
        <a routerLink="/" class="text-2xl font-bold cursor-pointer">Medioteca</a>
        <div class="flex items-center gap-4">
          @if (authService.user()) {
            <span class="font-semibold">Hola, {{ authService.user()?.userName }}</span>
          } @else {
          <button routerLink="/login" class="hover:underline cursor-pointer hover:bg-gray-200 px-3 py-1 rounded">Login</button>
          <button routerLink="/register" class="px-3 py-1 bg-primary text-white hover:bg-secondary rounded transition cursor-pointer">Register</button>
          }

        </div>
      </nav>
</header>

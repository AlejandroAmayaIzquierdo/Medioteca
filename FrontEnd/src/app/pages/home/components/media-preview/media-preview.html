<article class="group relative flex flex-col overflow-hidden rounded-lg border bg-background shadow-sm transition-shadow hover:shadow-md">
  <!-- Imagen con fallback -->
  <div class="relative aspect-[3/4] w-full overflow-hidden bg-gray-200">
    <img
      src="https://placehold.co/300x400/e2e8f0/64748b?text=Placeholder"
      alt="{{ media().title }}"
      class="h-full w-full object-cover transition-transform group-hover:scale-105"
    />
    <!-- Badge tipo de contenido -->
    <span class="absolute top-2 left-2 px-2 py-1 text-xs font-semibold text-white rounded {{ badgeColor() }}">
      {{ mediaType() }}
    </span>
  </div>

  <!-- Contenido -->
  <div class="flex flex-col gap-1 p-3">
    <h3 class="font-semibold text-base line-clamp-1">{{ media().title }}</h3>
    <p class="text-sm text-gray-600 line-clamp-2">{{ media().description }}</p>
  </div>
</article>

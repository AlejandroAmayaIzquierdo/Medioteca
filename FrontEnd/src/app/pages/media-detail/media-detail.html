<div class="container mx-auto px-4 py-8 max-w-6xl">
  <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
    <div class="lg:w-1/3 w-full">
      <section hlmCard class="overflow-hidden shadow-xl hover:shadow-2xl transition-shadow duration-300">
        <div class="aspect-[3/4] w-full overflow-hidden bg-gradient-to-br from-gray-100 to-gray-200 group">
          <img
            src="https://placehold.co/300x400/e2e8f0/64748b?text=Placeholder"
            alt="{{ CurrentMedia()?.title }}"
            class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-105"
          />
        </div>
      </section>
    </div>

    <div class="lg:w-2/3 w-full flex flex-col gap-6">
      <div class="space-y-4">
        <span hlmBadge variant="secondary" class="text-sm {{ badgeColor() }} text-white">
          {{ CurrentMediaType()?.name }}
        </span>
        <h1 class="font-bold text-3xl lg:text-4xl text-gray-900 leading-tight">
          {{ CurrentMedia()?.title }}
        </h1>
      </div>

      <div class="h-px bg-gradient-to-r from-gray-200 via-gray-300 to-transparent"></div>

      <div class="space-y-3">
        <h2 class="font-semibold text-lg text-gray-800">Descripción</h2>
        <p class="text-base text-gray-600 leading-relaxed">
          {{ CurrentMedia()?.description }}
        </p>
      </div>

      <!-- Metadata Card -->
      <section hlmCard class="mt-4">
        <div hlmCardContent class="p-6">
          <h3 class="font-semibold text-sm text-gray-500 uppercase tracking-wide mb-4">
            Información
          </h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="flex flex-col gap-1">
              <span class="text-xs text-gray-400 uppercase tracking-wide">Tipo</span>
              <span class="text-sm font-medium text-gray-700">{{ CurrentMediaType()?.name }}</span>
            </div>
            <div class="flex flex-col gap-1">
              <span class="text-xs text-gray-400 uppercase tracking-wide">ID</span>
              <span class="text-sm font-medium text-gray-700">#{{ CurrentMedia()?.id }}</span>
            </div>
            <div class="flex flex-col gap-1">
              <span class="text-xs text-gray-400 uppercase tracking-wide">Fecha de Creación</span>
              <span class="text-sm font-medium text-gray-700">{{ CurrentMedia()?.createdAt | date: 'medium' }}</span>
            </div>
          </div>
        </div>
      </section>

      
    </div>
  </div>
</div>
